<div class="card">
  <div class="card-header bordered">
    <div class="header-block">
      <h3 class="title">Добавить категорию</h3>
    </div>
  </div>
  <div class="card-block">
    <form #addCategoryForm="ngForm" (ngSubmit)="onSubmit(addCategoryForm)">
      <div
        class="form-group"
        [ngClass]="{'has-error': categoryName.invalid && categoryName.touched}"
      >
        <label class="control-label" for="category-name">Введите название</label>
        <input
          type="text"
          id="category-name"
          class="form-control"
          required
          #categoryName="ngModel"
          name="categoryName"
          ngModel
        >
        <span *ngIf="categoryName.invalid && categoryName.touched"
              class="form-help-text"
        >
          Название категории не может быть пустым
        </span>
      </div>
      <div class="form-group">
        <label class="control-label" for="category-value">Введите лимит</label>
        <input
          type="number"
          id="category-value"
          class="form-control"
          [ngModel]="1"
          #categoryCapacity="ngModel"
          name="categoryCapacity"
          required
          min="1"
        >
        <span
          *ngIf="categoryCapacity.invalid && categoryCapacity.touched"
          class="form-help-text"
        >
          Поле не может быть пустым
        </span>
      </div>
      <button
        [disabled]="addCategoryForm.invalid"
        type="submit"
        class="btn btn-primary"
      >
        Добавить
      </button>
    </form>
  </div>
</div>
