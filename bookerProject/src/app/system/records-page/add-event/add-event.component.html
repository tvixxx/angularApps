<div class="card">
  <div class="card-header bordered">
    <div class="header-block">
      <h3 class="title">Добавить событие</h3>
    </div>
  </div>
  <div class="card-block">
    <div *ngIf="message.text" class="alert alert-{{ message.type }}">
      {{ message.text }}
    </div>
    <form #addEventForm="ngForm" (ngSubmit)="onSubmit(addEventForm)">
      <div class="form-group">
        <label class="control-label" for="add-event-category">Выберите категорию</label>
        <select class="form-control" id="add-event-category"
          required
          [ngModel]="1"
          name="category"
        >
          <option *ngFor="let categoryItem of categories" [value]="categoryItem.id">
            {{ categoryItem.name }}
          </option>
        </select>
      </div>
      <div class="form-group">
        <label class="control-label">Выберите тип</label>
        <div *ngFor="let typeItem of types">
          <label>
            <input class="radio" name="type" type="radio"
              [value]="typeItem.type"
              required
              [ngModel]="'outcome'"
            >
            <span>{{ typeItem.label }}</span>
          </label>
        </div>
      </div>
      <div [ngClass]="{'has-error': amount.invalid && amount.touched}" class="form-group">
        <label class="control-label" for="amount">Введите сумму</label>
        <input class="form-control" type="number" id="amount"
          name="amount"
          [ngModel]="1"
          min="1"
          #amount="ngModel"
          required
        >
        <span *ngIf="amount.invalid && amount.touched" class="form-help-text">
          Поле обязательно для заполнения
        </span>
      </div>
      <div [ngClass]="{'has-error': description.invalid && description.touched}" class="form-group">
        <label class="control-label" for="description">Введите описание</label>
        <input class="form-control"
               type="text"
               id="description"
               name="description"
               ngModel
               #description="ngModel"
               required
        >
        <span *ngIf="description.invalid && description.touched" class="form-help-text">
          Поле обязательно для заполнения
        </span>
      </div>
      <button [disabled]="addEventForm.invalid" type="submit" class="btn btn-primary">
        Добавить
      </button>
    </form>
  </div>
</div>
